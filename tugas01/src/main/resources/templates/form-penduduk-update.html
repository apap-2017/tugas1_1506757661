<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<title>Update Penduduk</title>
	<link rel="stylesheet" href="/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>

	<body style="background-color:#BDBDBD">
   	<nav class ="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SIDUK</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		 data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		 <span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/penduduk/cari">Cari Penduduk</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/penduduk/tambah">Tambah Penduduk</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="/keluarga/tambah">Tambah Keluarga</a>
				</li>
			
			</ul>
		</div>
	</nav>
	<div class="container">
	<br/>
		<h3 class="page-header">Update Penduduk</h3>
	
		<form th:action="'/penduduk/ubah/'+${penduduk.nik}" method="post" th:object="${penduduk}">
			<div>
				<label for="nama">Nama:</label> 	<br/>
				<input type="text" name="nama" th:value="${penduduk.nama}" th:field="*{nama}"/>
			</div>
			<div>
				<label for="tempat_lahir">Tempat Lahir:</label>	<br/>
				 <input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}"/>
			</div>
			<div>
				<label for="tanggal_lahir">Tanggal Lahir:</label>	<br/>
				 <input type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}"/>
			</div>
			<div>
				<label for="jenis_kelamin">Jenis Kelamin:</label> 	<br/>
				
				<select th:value="${penduduk.jenis_kelamin}" th:field="*{jenis_kelamin}">
					  <option  value="Pria">Pria</option>
					  <option  value="Wanita">Wanita</option>
				</select>
			</div>
			<div>
				<label for="is_wni">Kewarganegaraan:</label> 	<br/>
				<input type="text" name="is_wni" th:value="${penduduk.is_wni}" th:field="*{is_wni}"/>
			</div>
			<div>
				<label for="agama">Agama:</label>	<br/>
				 <input type="text" name="agama"  th:value="${penduduk.agama}" th:field="*{agama}"/>
			</div>	<div>
				<label for="pekerjaan">Pekerjaan</label> 	<br/>
				 <input type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}"/>
			</div>
			<div>
				<label for="stauts_perkawinan">Status Perkawinan:</label> 	<br/>
				
				<select th:value="${penduduk.status_perkawinan}" th:field="*{status_perkawinan}">
					  <option value="Kawin">Kawin</option>
					  <option value="Belum Kawin">Belum Kawin</option>
				</select>
			</div>
			<div>
				<label for="status_dalam_keluarga">Status dalam Keluarga:</label> 	<br/>
				<input type="text" name="status_dalam_keluarga"  th:value="${penduduk.status_dalam_keluarga}" th:field="*{status_dalam_keluarga}"/>
			</div>
			<div>
				<label for="golongan_darah">Golongan Darah:</label> 	<br/>
				
				<select th:value="${penduduk.golongan_darah}" th:field="*{golongan_darah}">
					  <option value="A+">A+</option>
					  <option value="A-">A-</option>
					  <option value="B+">B+</option>
					  <option value="B-">B-</option>
					  <option value="AB+">AB+</option>
					  <option value="AB-">AB-</option>
					  <option value="O+">O+</option>
					  <option value="O-">O-</option>
				</select>
			</div>
			<div>
				<label for="is_wafat">Status Kematian:</label> 	<br/>
				
				<select th:value="${penduduk.is_wafat}" th:field="*{is_wafat}">
					  <option value="Hidup">Hidup</option>
					  <option value="Mati">Mati</option>
				</select>
			</div>
			<div>
				<label for="id_keluarga">ID Keluarga:</label> 	<br/>
				<input type="text" name="id_keluarga" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}"/>
			</div>
			<br/>
			<div>
				<button type="submit">Simpan</button>
			</div>
		</form>
		</div>
	</body>
</html>
